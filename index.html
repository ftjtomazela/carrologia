<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Decisão Piscina</title>
<style>
body {
  font-family: Arial, sans-serif;
  background:#f2f2f2;
  padding:20px;
}
input, select, button {
  width:100%;
  padding:12px;
  margin:8px 0;
  font-size:16px;
}
button {
  background:#007bff;
  color:white;
  border:none;
  border-radius:4px;
}
.resultado {
  background:white;
  padding:15px;
  margin-top:15px;
  border-radius:5px;
}
.erro {
  color:red;
  font-weight:bold;
}
</style>
</head>

<body>

<h2>App Decisão de Piscina</h2>

<input type="number" id="volume" placeholder="Volume da piscina (litros)">
<input type="number" step="0.1" id="ph" placeholder="pH">
<input type="number" id="alc" placeholder="Alcalinidade (ppm)">

<select id="agua">
  <option value="">Selecione o aspecto da água</option>
  <option value="azul">Azul</option>
  <option value="turva">Turva</option>
  <option value="verde_clara">Verde clara</option>
  <option value="verde_escura">Verde escura</option>
</select>

<button onclick="analisar()">ANALISAR</button>

<div class="resultado" id="resultado"></div>

<script>
function analisar(){

  let volume = document.getElementById("volume").value;
  let ph = document.getElementById("ph").value;
  let alc = document.getElementById("alc").value;
  let agua = document.getElementById("agua").value;

  let resultado = document.getElementById("resultado");
  resultado.innerHTML = "";

  if(volume === "" || ph === "" || alc === "" || agua === ""){
    resultado.innerHTML = "<div class='erro'>Preencha TODOS os campos.</div>";
    return;
  }

  ph = parseFloat(ph);
  alc = parseInt(alc);

  let r = "<h3>Correções</h3>";

  // pH
  if(ph > 7.8){
    r += "• pH ALTO → Aplicar ÁCIDO e filtrar 1–2h<br>";
  } else if(ph < 7.0){
    r += "• pH BAIXO → Aplicar BARRILHA e filtrar 1–2h<br>";
  } else {
    r += "• pH OK<br>";
  }

  // Alcalinidade
  if(alc > 120){
    r += "• Alcalinidade ALTA → Aplicar ÁCIDO com água parada 2–3h<br>";
  } else if(alc < 80){
    r += "• Alcalinidade BAIXA → Aplicar BICARBONATO e filtrar 2h<br>";
  } else {
    r += "• Alcalinidade OK<br>";
  }

  r += "<h3>Tratamento da Água</h3>";

  if(agua === "azul"){
    r += "Piscina AZUL → Cloro manutenção<br>";
    r += "Filtrar 4–6h<br>";
    r += "Próxima visita: Aspirar FILTRANDO<br>";
  }

  if(agua === "turva"){
    r += "Piscina TURVA → Ajustar pH para 7,2<br>";
    r += "Aplicar SULFATO DE ALUMÍNIO<br>";
    r += "Filtrar 30–40 min<br>";
    r += "Desligar bomba e decantar 8–12h<br>";
    r += "Próxima visita: Aspirar DRENANDO<br>";
  }

  if(agua === "verde_clara"){
    r += "Piscina VERDE CLARA → Ajustar pH para 7,2<br>";
    r += "Aplicar CLORO CHOQUE<br>";
    r += "Escovar bem<br>";
    r += "Filtrar 6–8h<br>";
    r += "Se turvar → aplicar SULFATO e decantar<br>";
    r += "Próxima visita: Aspirar DRENANDO<br>";
  }

  if(agua === "verde_escura"){
    r += "Piscina VERDE ESCURA → Ajustar pH para 7,0–7,2<br>";
    r += "Aplicar CLORO CHOQUE FORTE<br>";
    r += "Escovar tudo<br>";
    r += "Filtrar 12–24h<br>";
    r += "Aplicar SULFATO<br>";
    r += "Decantar 12h<br>";
    r += "Próxima visita: Aspirar DRENANDO<br>";
  }

  resultado.innerHTML = r;
}
</script>

</body>
</html>
